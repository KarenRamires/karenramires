<html layout:decorate="~{/layouts/main}">

<head>
<title th:text="#{item.header}" />
</head>

<!-- CONTENT HEADER -->
<div layout:fragment="content-header">
	<section class="content-header">
		<!-- PAGE TITLE -->
		<h1>
			<span th:text="#{index.header}" /> <small><span
				th:text="#{index.title}" /></small>
		</h1>

	</section>
</div>



<div layout:fragment="content">

	<!-- Main content -->
	<section class="content">

		<!-- Default box -->
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">Rotina</h3>


			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<div id="example2_wrapper"
					class="dataTables_wrapper form-inline dt-bootstrap">
					<div class="row">
						<div class="col-sm-6"></div>
						<div class="col-sm-6"></div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<table id="example2"
								class="table table-bordered table-hover dataTable" role="grid"
								aria-describedby="example2_info">
								<thead>
									<tr role="row">
										<th class="sorting_desc" tabindex="0" aria-controls="example2"
											rowspan="1" colspan="1"
											aria-label="Rendering engine: activate to sort column ascending"
											aria-sort="descending"><span th:text="#{routine.id}" /></th>
										<th class="sorting" tabindex="0" aria-controls="example2"
											rowspan="1" colspan="1"
											aria-label="Browser: activate to sort column ascending"><span
											th:text="#{routine.name}" /></th>
										<th class="sorting" tabindex="0" aria-controls="example2"
											rowspan="1" colspan="1"
											aria-label="Platform(s): activate to sort column ascending"><span
											th:text="#{routine.activity}" /></th>
										<th class="sorting" tabindex="0" aria-controls="example2"
											rowspan="1" colspan="1"
											aria-label="CSS grade: activate to sort column ascending"><span
											th:text="#{routine.action}" /></th>
									</tr>
								</thead>
								<tbody>
									<tr role="row" class="even">
								<tbody>
									<!---->
									<!-- <tr role="row" class="even"> -->
									<tr th:each="routine : ${routineList}" role="row"
										class="odd">
										<td th:text="${routine.id}" tabindex="0" class="sorting_1"></td>
										<td th:text="${routine.name}"></td>
										<td th:text="${routine.activity.name}"></td>
										<td class="text-right">
											<!-- <a
															class="btn btn-simple btn-info btn-icon like"><i
																class="fa fa-heart"></i></a> --> <a
											th:href="@{|/routine/edit/${routine.id}|}"
											class="btn bg-olive margin btn-icon edit"><i
												class="ion-edit"></i></a> <a
											th:href="@{|/routine/delete/${routine.id}|}"
											class="btn btn-simple btn-danger btn-icon remove"><i
												class="fa fa-times"></i></a>
										</td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
								<tfoot>
									<th rowspan="1" colspan="1"><span
										th:text="#{routine.id}" /></th>
									<th rowspan="1" colspan="1"><span
										th:text="#{routine.name}" /></th>
									<th rowspan="1" colspan="1"><span
										th:text="#{routine.activity}" /></th>
									<th rowspan="1" colspan="1"><span
										th:text="#{routine.action}" /></th>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>

					<a class="btn btn-primary btn-fill" href="#"
						th:href="@{/routine/new}">Novo</a>
				</div>
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
</div>

</section>

</div>
