#common
aei: AEI
inf.paragraph1: Sistema para elabora\u00E7\u00E3o de aulas na educa\u00E7\u00E3o infantil.
inf.paragraph2:Este sistema pretende facilitar a tarefa de preparar as aulas para serem aplicadas.
inf.paragraph3: No Sistema de apoio \u00E0 Educa\u00E7\u00E3o Infantil o professor poder\u00E1 cadastrar os conte\u00FAdos a serem trabalhados durante o ano, sendo mais f\u00E1cil administrar estes conte\u00FAdos e suas aplica\u00E7\u00F5es no decorrer do ano letivo.
inf.paragraph4: Saber Mais.

